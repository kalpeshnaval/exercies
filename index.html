<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>6-Day Home Workout ‚Äî Dark Theme</title>
  <meta name="description" content="Beginner-friendly 6-day workout (repeat weekly). Posture-first, belly fat reduction, face-yoga included." />
  <style>
    /* === Basic reset & fonts === */
    :root{
      --bg:#041218;
      --card:#072e33;
      --muted:#9fd8d1;
      --accent:#14b8a6;
      --accent-2:#0fb7a0;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#061821);
      color:#e6f7f2;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:16px;
    }

    /* === Layout === */
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;flex-direction:column;gap:10px;margin-bottom:14px}
    .top-row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .title{font-size:20px;font-weight:700;color:var(--accent)}
    .subtitle{font-size:12px;color:#9fd8d1}

    /* progress */
    .progress-wrap{width:100%;max-width:320px}
    .progress-bar{height:12px;background:rgba(0,0,0,0.12);border-radius:999px;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
    .progress-fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:width 350ms ease}

    /* nav (days) */
    .days-nav{display:flex;gap:8px;overflow:auto;padding-bottom:6px;margin:8px 0}
    .day-btn{flex:0 0 auto;padding:8px 12px;border-radius:10px;background:var(--glass);color:var(--muted);font-weight:600;border:1px solid rgba(255,255,255,0.03)}
    .day-btn.active{background:linear-gradient(90deg, rgba(20,184,166,0.12), rgba(20,184,166,0.06));color:#001616;border:1px solid rgba(20,184,166,0.16)}

    /* day card */
    .day-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);margin-bottom:14px}
    .card-grid{display:grid;grid-template-columns:1fr 320px;gap:12px}
    @media (max-width:880px){ .card-grid{grid-template-columns:1fr} }

    .small-card{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px}
    h2{margin:0 0 6px 0;font-size:16px}
    .bench{font-size:12px;color:var(--muted);margin-bottom:8px}

    /* table */
    table{width:100%;border-collapse:collapse;font-size:13px}
    thead th{color:var(--muted);text-align:left;padding:8px 6px;font-weight:700}
    tbody td{padding:8px 6px;border-top:1px solid rgba(255,255,255,0.02);vertical-align:top}
    .equip{color:#bfeae2;font-size:12px}
    .sets{color:#cfeee7;font-size:12px}
    .checkbox-center{text-align:center}

    /* controls */
    .controls{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:var(--muted);font-weight:600}
    .btn.primary{background:var(--accent);color:#00201d;border:none}
    .btn.ghost{background:transparent;border:1px solid rgba(20,184,166,0.12);color:var(--muted)}

    /* tips */
    .tips{margin-top:10px;font-size:13px;color:#9fd8d1}
    .emoji{margin-right:6px}

    /* footer */
    footer{margin-top:18px;font-size:12px;color:#9fd8d1;text-align:center}

    /* small helpers */
    .muted{color:#9fd8d1}
    .nowrap{white-space:nowrap}
    .center{text-align:center}
    input[type="checkbox"]{width:18px;height:18px}
    .badge{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02);font-size:13px;color:var(--muted);border:1px solid rgba(255,255,255,0.02)}
  </style>
</head>
<body>
  <div class="container" id="root">
    <header>
      <div class="top-row">
        <div>
          <div class="title">üí™ 6-Day Home Workout ‚Äî Posture & Core</div>
          <div class="subtitle">Beginner-friendly ‚Ä¢ Belly fat & face-yoga ‚Ä¢ Repeat weekly for 8 weeks</div>
        </div>
        <div style="display:flex;align-items:center;gap:10px">
          <div class="progress-wrap">
            <div style="font-size:12px;color:var(--muted);margin-bottom:6px">Weekly Progress ‚Äî <span id="progress-pct">0%</span></div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
          </div>
        </div>
      </div>

      <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap">
        <div class="days-nav" id="days-nav" aria-label="Days navigation"></div>

        <div style="display:flex;gap:8px;align-items:center">
          <button id="mark-done" class="btn primary">‚úÖ Mark Day Done</button>
          <button id="clear-day" class="btn">üßæ Clear Day</button>
          <button id="reset-all" class="btn ghost">‚ôªÔ∏è Reset All</button>
        </div>
      </div>
    </header>

    <!-- Day content will be injected here -->
    <main id="main-content"></main>

    <footer>
      <div>Repeat this 1-week cycle for 8 weeks ‚Ä¢ Increase reps or weight gradually ‚Ä¢ Saved locally in your browser</div>
    </footer>
  </div>

  <script>
  /************************************************************************
   * Single-file app (no libraries). All exercises, equipment, warmups,
   * cooldowns, and tips are included exactly as requested.
   ************************************************************************/

  (function(){
    // ---- Plan data (all exercises included) ----
    const PLAN = [
      {
        id: 'day1',
        title: 'Day 1 ‚Äî Posture Foundation + Upper Body Activation',
        bench: 'Notch 2 (upright support)',
        warmup: ['Arm circles (2 √ó 20 each direction)', 'Neck rolls (2 √ó 10 each side)', 'March in place (2 min)', 'Shoulder rolls (2 √ó 15)'],
        exercises: [
          { name: 'Seated Dumbbell Shoulder Press', sets: '3 √ó 12', equip: 'Bench (Notch 2), 1.2‚Äì5 kg' },
          { name: 'Incline Dumbbell Row', sets: '3 √ó 12', equip: 'Bench (Notch 3), 5 kg' },
          { name: 'Chest Press (Flat Bench)', sets: '3 √ó 10', equip: 'Bench (Flat), 5 kg' },
          { name: 'Reverse Fly (Seated)', sets: '3 √ó 10', equip: 'Bench (Notch 2), 1.2 kg' },
          { name: 'Hand Grip Squeezes', sets: '3 √ó 20', equip: 'Hand grips' },
          { name: 'Wall Angels', sets: '3 √ó 10', equip: 'Wall' }
        ],
        cooldown: ['Wall stretch for chest ‚Äì 30 sec each side', 'Neck side bends ‚Äì 10 reps', 'Shoulder stretch ‚Äì 30 sec'],
        tips: ['Keep chest slightly lifted and shoulders back when seated.', 'Use bench backrest to maintain a neutral spine.']
      },

      {
        id: 'day2',
        title: 'Day 2 ‚Äî Core & Lower Body Stability',
        bench: 'Notch 4 (low incline)',
        warmup: ['Step-ups (low) ‚Äì 2 √ó 10', 'Standing torso twist ‚Äì 2 √ó 15', 'Ankle rolls ‚Äì 1 min'],
        exercises: [
          { name: 'Step-Ups (Bench)', sets: '3 √ó 10 per leg', equip: 'Bench (Notch 4), bodyweight or 1.2 kg' },
          { name: 'Seated Leg Extension', sets: '3 √ó 15', equip: 'Bench (Flat)' },
          { name: 'Glute Bridge', sets: '3 √ó 12', equip: 'Flat Bench / Floor' },
          { name: 'Standing Calf Raises', sets: '3 √ó 15', equip: 'Floor' },
          { name: 'Wall Sit', sets: '3 √ó 20 sec', equip: 'Wall' },
          { name: 'Plank (Knees or Full)', sets: '3 √ó 25 sec', equip: 'Floor' }
        ],
        cooldown: ['Hamstring stretch seated ‚Äì 30 sec each', 'Calf stretch on wall ‚Äì 30 sec each'],
        tips: ['Drive through the heel during step-ups.', 'Keep ribs down and pelvis neutral during glute bridges.']
      },

      {
        id: 'day3',
        title: 'Day 3 ‚Äî Full Body Tone + Abs Boost',
        bench: 'Notch 3 (mid incline)',
        warmup: ['March in place ‚Äì 2 min', 'Shoulder shrugs ‚Äì 20 reps', 'Arm cross stretch ‚Äì 10 per side'],
        exercises: [
          { name: 'Dumbbell Deadlift (Light)', sets: '3 √ó 12', equip: '5 kg dumbbells' },
          { name: 'Front Raise', sets: '3 √ó 12', equip: '1.2 kg dumbbells' },
          { name: 'Curl ‚Üí Press Combo', sets: '3 √ó 8', equip: '1.2‚Äì5 kg' },
          { name: 'Wall Push-ups', sets: '3 √ó 10', equip: 'Wall' },
          { name: 'Leg Taps (Lying)', sets: '3 √ó 12', equip: 'Floor' },
          { name: 'Crunch Reach (on Bench)', sets: '3 √ó 10', equip: 'Bench (Flat)' },
          { name: 'Plank', sets: '3 √ó 30 sec', equip: 'Floor' }
        ],
        cooldown: ['Full-body stretch ‚Äì 2 min', 'Chest opening stretch ‚Äì 30 sec'],
        tips: ['Lead with chest and keep a soft bend in elbows.', 'Brace core before standing lifts.']
      },

      {
        id: 'day4',
        title: 'Day 4 ‚Äî Posture Correction & Core Focus',
        bench: 'Notch 1 (upright)',
        warmup: ['Arm swings ‚Äì 2 √ó 20', 'Neck tilts ‚Äì 10 reps', 'Cat-Cow (on floor) ‚Äì 3 √ó 10'],
        exercises: [
          { name: 'Seated Dumbbell Shrugs', sets: '3 √ó 12', equip: 'Bench (Notch 1), 5 kg' },
          { name: 'Superman Hold', sets: '3 √ó 10 (hold 3s)', equip: 'Floor' },
          { name: 'Seated Side Bend', sets: '3 √ó 15 each side', equip: 'Bench (Notch 1), 1.2 kg' },
          { name: 'Bird-Dog', sets: '3 √ó 10', equip: 'Floor' },
          { name: 'Glute Bridge', sets: '3 √ó 12', equip: 'Floor / 1.2 kg optional' },
          { name: 'Plank (Elbows)', sets: '3 √ó 30 sec', equip: 'Floor' }
        ],
        cooldown: ['Shoulder rolls ‚Äì 15 reps', 'Cobra stretch ‚Äì 30 sec', 'Deep breathing ‚Äì 1 min'],
        tips: ['Use upright bench to keep back vertical.', 'Perform bird-dog slowly to keep hips level.']
      },

      {
        id: 'day5',
        title: 'Day 5 ‚Äî Fat Burn + Arms + Abs',
        bench: 'Notch 2 (incline)',
        warmup: ['Arm swings ‚Äì 20', 'Side steps ‚Äì 2 √ó 30 sec', 'Neck rotation ‚Äì 10'],
        exercises: [
          { name: 'Standing Punches', sets: '3 √ó 20', equip: '1.2 kg dumbbells' },
          { name: 'Incline Chest Press', sets: '3 √ó 10', equip: 'Bench (Notch 2), 5 kg' },
          { name: 'Bent-Over Row', sets: '3 √ó 12', equip: '5 kg dumbbells' },
          { name: 'Dumbbell Curl', sets: '3 √ó 12', equip: '5 kg dumbbells' },
          { name: 'Crunch Reach', sets: '3 √ó 12', equip: 'Bench (Flat)' },
          { name: 'Leg Raise', sets: '3 √ó 10', equip: 'Floor' },
          { name: 'Plank Hold', sets: '3 √ó 30 sec', equip: 'Floor' }
        ],
        cooldown: ['Standing stretch ‚Äì 2 min', 'Shoulder stretch ‚Äì 1 min'],
        tips: ['Control curls and rows; avoid swinging.', 'Squeeze glutes during leg raises.']
      },

      {
        id: 'day6',
        title: 'Day 6 ‚Äî Light Mobility + Face & Core Focus',
        bench: 'Notch 3 (mid incline)',
        warmup: ['Marching ‚Äì 2 min', 'Arm circles ‚Äì 15', 'Neck mobility ‚Äì 1 min'],
        exercises: [
          { name: 'Face Yoga Routine (3 rounds)', sets: 'Varied holds', equip: 'None' },
          { name: 'Seated Twist', sets: '3 √ó 10', equip: 'Bench (Notch 3)' },
          { name: 'Knee Raise (Seated)', sets: '3 √ó 12', equip: 'Bench (Notch 3)' },
          { name: 'Wall Angels', sets: '3 √ó 10', equip: 'Wall' },
          { name: 'Glute Bridge', sets: '3 √ó 12', equip: 'Floor' },
          { name: 'Short Plank (Knees)', sets: '3 √ó 20 sec', equip: 'Floor' }
        ],
        cooldown: ['Neck stretches ‚Äì 2 min', 'Face relaxation ‚Äì 2 min'],
        tips: ['Soft, consistent face yoga helps reduce facial puffiness.', 'Breathe calmly during seated twists.']
      },

      {
        id: 'day7',
        title: 'Day 7 ‚Äî Recovery / Stretching & Posture Reset',
        bench: 'No bench (floor)',
        warmup: ['10 min walk'],
        exercises: [
          { name: 'Cat-Cow √ó 10', sets: '1', equip: 'Floor' },
          { name: 'Seated Forward Fold √ó 20 sec', sets: '1', equip: 'Floor' },
          { name: 'Shoulder Stretch √ó 20 sec', sets: '1', equip: 'Floor' },
          { name: 'Chest Open Stretch √ó 20 sec', sets: '1', equip: 'Wall' },
          { name: 'Wall Posture Reset √ó 10', sets: '1', equip: 'Wall' },
          { name: 'Face Yoga (repeat)', sets: 'Varied', equip: 'None' }
        ],
        cooldown: ['Deep breathing ‚Äì 5 min'],
        tips: ['Use this day to restore mobility and calm the body.']
      }
    ];

    // ---- Storage key and state ----
    const STORAGE_KEY = 'home_workout_v3_progress';
    let progress = (function(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; }catch(e){return{}} })();
    let selectedDayIndex = 0;

    // ---- DOM refs ----
    const daysNav = document.getElementById('days-nav');
    const mainContent = document.getElementById('main-content');
    const progressFill = document.getElementById('progress-fill');
    const progressPct = document.getElementById('progress-pct');
    const btnMarkDone = document.getElementById('mark-done');
    const btnClearDay = document.getElementById('clear-day');
    const btnResetAll = document.getElementById('reset-all');

    // ---- Helpers ----
    function save() {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(progress)); } catch(e){/* ignore */ }
    }

    function calcPercent(){
      const total = PLAN.reduce((s,d)=>s + d.exercises.length, 0);
      const done = PLAN.reduce((s,d)=> s + (progress[d.id] ? progress[d.id].filter(Boolean).length : 0), 0);
      return total===0?0:Math.round((done/total)*100);
    }

    // render nav buttons for days
    function renderDaysNav(){
      daysNav.innerHTML = '';
      PLAN.forEach((d, idx) => {
        const b = document.createElement('button');
        b.className = 'day-btn' + (idx === selectedDayIndex ? ' active' : '');
        b.setAttribute('aria-pressed', idx === selectedDayIndex ? 'true' : 'false');
        b.textContent = (idx+1) + '. ' + d.title.replace(' ‚Äî', ' ‚Äî');
        b.addEventListener('click', () => {
          selectedDayIndex = idx;
          render();
        });
        daysNav.appendChild(b);
      });
    }

    // create table rows for exercises
    function createExercisesTable(day){
      const tbl = document.createElement('table');
      tbl.innerHTML = '';
      const thead = document.createElement('thead');
      thead.innerHTML = '<tr><th>Exercise</th><th class="sets">Sets</th><th>Equipment</th><th class="checkbox-center">Done</th></tr>';
      tbl.appendChild(thead);
      const tbody = document.createElement('tbody');
      day.exercises.forEach((ex, i) => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td'); tdName.textContent = ex.name;
        const tdSets = document.createElement('td'); tdSets.className='sets'; tdSets.textContent = ex.sets;
        const tdEquip = document.createElement('td'); tdEquip.className='equip'; tdEquip.textContent = ex.equip;
        const tdChk = document.createElement('td'); tdChk.className='checkbox-center';
        const input = document.createElement('input'); input.type='checkbox';
        input.checked = !!(progress[day.id] && progress[day.id][i]);
        input.addEventListener('change', () => {
          progress[day.id] = progress[day.id] || Array(day.exercises.length).fill(false);
          progress[day.id][i] = input.checked;
          save(); updateProgress();
        });
        tdChk.appendChild(input);
        tr.appendChild(tdName); tr.appendChild(tdSets); tr.appendChild(tdEquip); tr.appendChild(tdChk);
        tbody.appendChild(tr);
      });
      tbl.appendChild(tbody);
      return tbl;
    }

    // render a single day card
    function renderDayCard(idx){
      const day = PLAN[idx];
      const card = document.createElement('div');
      card.className = 'day-card';
      const grid = document.createElement('div'); grid.className='card-grid';

      // Left column (warmup, exercises, tips)
      const left = document.createElement('div');

      const head = document.createElement('div');
      const h2 = document.createElement('h2'); h2.textContent = day.title + '  ';
      const bench = document.createElement('div'); bench.className='bench muted'; bench.textContent = 'üè∑Ô∏è Bench: ' + day.bench;
      head.appendChild(h2); head.appendChild(bench);
      left.appendChild(head);

      // Warmup & cooldown (small cards)
      const warm = document.createElement('div'); warm.className='small-card';
      warm.innerHTML = '<strong>üî• Warm-Up</strong><ul style="margin:8px 0 0 16px"></ul>';
      day.warmup.forEach(w => { const li = document.createElement('li'); li.textContent = w; warm.querySelector('ul').appendChild(li); });
      left.appendChild(warm);

      // Exercises table
      const exCard = document.createElement('div'); exCard.style.marginTop='10px';
      const exTitle = document.createElement('div'); exTitle.style.fontWeight='700'; exTitle.style.marginBottom='8px'; exTitle.textContent = 'üèãÔ∏è Exercises & Equipment';
      exCard.appendChild(exTitle);
      exCard.appendChild(createExercisesTable(day));
      left.appendChild(exCard);

      // Tips block
      const tips = document.createElement('div'); tips.className='tips';
      tips.innerHTML = '<strong>üí° Tips</strong><ul style="margin:8px 0 0 16px"></ul>';
      day.tips.forEach(t => { const li = document.createElement('li'); li.textContent = t; tips.querySelector('ul').appendChild(li); });
      left.appendChild(tips);

      grid.appendChild(left);

      // Right column (quick info)
      const right = document.createElement('aside');
      right.className = 'small-card';
      right.innerHTML = '<div style="font-weight:700;margin-bottom:8px">üìã Quick Info</div>';

      const info = document.createElement('div');
      info.innerHTML =
        '<div style="margin-bottom:6px"><span class="badge">Warm up</span> ‚Äî ' + day.warmup.length + '</div>' +
        '<div style="margin-bottom:6px"><span class="badge">Exercises</span> ‚Äî ' + day.exercises.length + '</div>' +
        '<div style="margin-bottom:6px"><span class="badge">Cooldown</span> ‚Äî ' + day.cooldown.length + '</div>';

      right.appendChild(info);

      // Show cooldown list
      const cooldown = document.createElement('div'); cooldown.style.marginTop='10px';
      cooldown.innerHTML = '<strong>üßä Cooldown</strong><ul style="margin:8px 0 0 16px"></ul>';
      day.cooldown.forEach(c => { const li = document.createElement('li'); li.textContent = c; cooldown.querySelector('ul').appendChild(li); });
      right.appendChild(cooldown);

      // Face-yoga badge if day6 or day7
      if(day.id === 'day6' || day.id === 'day7'){
        const fy = document.createElement('div'); fy.style.marginTop='8px'; fy.innerHTML = '<div style="font-weight:700;margin-top:8px">üòä Face Yoga</div><div style="font-size:13px;color:var(--muted);margin-top:6px">Do 2‚Äì3 rounds daily ‚Äî cheek puffs, fish lips, chin lifts, jawline push.</div>';
        right.appendChild(fy);
      }

      grid.appendChild(right);
      card.appendChild(grid);
      return card;
    }

    // render the whole UI
    function render(){
      // header nav
      renderDaysNav();

      // main content
      mainContent.innerHTML = '';
      const card = renderDayCard(selectedDayIndex);
      mainContent.appendChild(card);

      // update progress UI
      updateProgress();

      // hook buttons
      btnMarkDone.onclick = () => { markDayDone(PLAN[selectedDayIndex].id); render(); };
      btnClearDay.onclick = () => { clearDay(PLAN[selectedDayIndex].id); render(); };
      btnResetAll.onclick = () => {
        if(confirm('Reset all progress? This will clear your saved checks.')){ progress = {}; save(); render(); }
      };
    }

    function updateProgress(){
      const pct = calcPercent();
      progressFill.style.width = pct + '%';
      progressPct.textContent = pct + '%';
    }

    function markDayDone(dayId){
      const day = PLAN.find(d => d.id === dayId);
      if(!day) return;
      progress[dayId] = Array(day.exercises.length).fill(true);
      save();
      updateProgress();
    }

    function clearDay(dayId){
      const day = PLAN.find(d => d.id === dayId);
      if(!day) return;
      progress[dayId] = Array(day.exercises.length).fill(false);
      save();
      updateProgress();
    }

    // initial render
    render();

    // make PLAN available for debugging from console (optional)
    window.__WORKOUT_PLAN = PLAN;
    window.__WORKOUT_PROGRESS = progress;
  })();
  </script>
</body>
</html>
