<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6-Day Home Workout â€” 8-Week Plan</title>
  <style>
    :root{
      --bg:#0b0f12;
      --teal:#06b6d4;
      --accent:#14b8a6;
      --muted:#9aa6af;
      --radius:14px;
      font-family:Inter, ui-sans-serif, system-ui;
    }
    body{margin:0;background:linear-gradient(180deg,var(--bg),#071018);color:#e6eef2;}
    *{box-sizing:border-box}
    .app{max-width:1100px;margin:auto;padding:20px;display:grid;grid-template-columns:1fr 380px;gap:18px}
    header{grid-column:1/-1;display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:50px;height:50px;border-radius:12px;background:linear-gradient(135deg,var(--teal),var(--accent));display:flex;align-items:center;justify-content:center;font-size:22px}
    .card{background:rgba(255,255,255,0.05);padding:15px;border-radius:var(--radius)}
    .muted{color:var(--muted);font-size:13px}
    .day-btn{border:none;padding:8px 12px;margin:3px;border-radius:8px;background:rgba(255,255,255,0.05);color:var(--muted);cursor:pointer}
    .day-btn.active{background:linear-gradient(90deg,var(--teal),var(--accent));color:#000;font-weight:600}
    .ex-item{display:flex;justify-content:space-between;align-items:center;padding:10px;margin-top:8px;background:rgba(255,255,255,0.03);border-radius:10px}
    .calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:5px;margin-top:10px}
    .cal-day{padding:8px;text-align:center;border-radius:10px;background:rgba(255,255,255,0.05);cursor:pointer}
    .cal-day.checked{background:linear-gradient(90deg,var(--teal),var(--accent));color:#000}
    @media(max-width:900px){.app{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const {useState,useEffect}=React;

    const PLAN={
      title:'6-Day Home Workout â€” 8-Week Plan',
      overview:'Lose 7â€“8 kg in 2 months safely with dumbbells & bench. 6 days training + 1 rest day.',
      days:[
        {id:1,name:'Day 1 â€” Upper Body & Posture',exercises:[
          {n:'Dumbbell Shoulder Press',s:3,r:12},
          {n:'Dumbbell Bicep Curl',s:3,r:12},
          {n:'Bent-over Row',s:3,r:12},
          {n:'Chest Press',s:3,r:10},
          {n:'Reverse Fly',s:2,r:10},
          {n:'Hand Grip',s:3,r:20}
        ]},
        {id:2,name:'Day 2 â€” Beginner Leg Activation',exercises:[
          {n:'Seated Leg Extension',s:3,r:15},
          {n:'Glute Bridge',s:3,r:12},
          {n:'Calf Raises',s:3,r:15},
          {n:'Wall Sit (mini)',s:3,r:8},
          {n:'Side Leg Raise',s:3,r:10},
          {n:'Step-Ups',s:3,r:8}
        ]},
        {id:3,name:'Day 3 â€” Core & Abs',exercises:[
          {n:'Seated Knee Raises',s:3,r:10},
          {n:'Side Bends',s:3,r:15},
          {n:'Bird Dog',s:3,r:10},
          {n:'Leg Taps',s:3,r:12},
          {n:'Crunch Reach',s:3,r:10}
        ]},
        {id:4,name:'Day 4 â€” Full Body Fat Burn',exercises:[
          {n:'Dumbbell Deadlift',s:3,r:12},
          {n:'Front Raise',s:3,r:10},
          {n:'Standing Punch',s:3,r:20},
          {n:'Step-Ups',s:3,r:10},
          {n:'Wall Push-ups',s:3,r:12}
        ]},
        {id:5,name:'Day 5 â€” Posture & Core Stability',exercises:[
          {n:'Cat-Cow',s:3,r:10},
          {n:'Superman Hold',s:3,r:10},
          {n:'Wall Angels',s:3,r:10},
          {n:'Plank on Knees',s:3,r:10}
        ]},
        {id:6,name:'Day 6 â€” Fat-Burning Circuit',exercises:[
          {n:'Standing Punch',s:3,r:20},
          {n:'Side Steps',s:3,r:20},
          {n:'Curl',s:3,r:12},
          {n:'Step-Ups',s:3,r:8}
        ]},
        {id:7,name:'Day 7 â€” Rest & Recovery',exercises:[]}
      ]
    };

    function App(){
      const [current,setCurrent]=useState(1);
      const [done,setDone]=useState(()=>JSON.parse(localStorage.getItem('done')||'{}'));
      const toggleDay=id=>{const k=`day${id}`;const d={...done,[k]:!done[k]};setDone(d);localStorage.setItem('done',JSON.stringify(d));};

      const d=PLAN.days.find(x=>x.id===current)||PLAN.days[0];
      return(
        <div className="app">
          <header>
            <div className="brand"><div className="logo">ðŸ’ª</div><div><h2>{PLAN.title}</h2><div className="muted">{PLAN.overview}</div></div></div>
            <button className="day-btn" onClick={()=>localStorage.clear()}>Reset</button>
          </header>
          <main>
            <div className="card">
              <div style={{marginBottom:'10px'}}>
                {PLAN.days.map(x=>(<button key={x.id} className={`day-btn ${current===x.id?'active':''}`} onClick={()=>setCurrent(x.id)}>{x.name.split('â€”')[0]}</button>))}
              </div>
              <h3>{d.name}</h3>
              {d.exercises.length===0?<div className="muted">Rest & gentle stretching ðŸŒ¿</div>:
                d.exercises.map((e,i)=>(<div key={i} className="ex-item"><div>{e.n}</div><div>{e.s}Ã—{e.r}</div></div>))}
            </div>
          </main>
          <aside>
            <div className="card">
              <h4>Progress</h4>
              <div className="calendar">
                {PLAN.days.map(x=>(<div key={x.id} className={`cal-day ${done[`day${x.id}`]?'checked':''}`} onClick={()=>toggleDay(x.id)}>Day {x.id}</div>))}
              </div>
            </div>
          </aside>
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
